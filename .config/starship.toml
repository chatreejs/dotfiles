add_newline = true

format = """$env_var $all"""

[character]
success_symbol = "[➜](bold #50fa7b) "
error_symbol = "[➜](bold #ff5555) "

[cmd_duration]
style = "bold #f1fa8c"

[container]
disabled = true

[directory]
style = "bold #50fa7b"
truncation_length = 3
home_symbol = " ~"
read_only_style = "#ff5555"
read_only = "  "
format = "at [$path]($style)[$read_only]($read_only_style) "

[dotnet]
format = "via [$symbol($version )(🎯 $tfm )]($style)"
symbol = " "

[env_var.STARSHIP_DISTRO]
format = '[$env_value](white)'
variable = "STARSHIP_DISTRO"
disabled = false

[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold #ff79c6"
symbol = " "

[git_status]
style = "bold #ff5555"
format = '([\[$all_status$ahead_behind\]]($style) )'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"

[hostname]
style = "bold #bd93f9"
disabled = false

[kubernetes]
format = 'via [ﴱ $context\($namespace\)](bold purple) '
disabled = false

[username]
format = "[$user]($style) "
style_user = "bold #8be9fd"
disabled = false
show_always = true
